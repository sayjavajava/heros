<h2>Login For Server Api</h2>
<div class="logcol">
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate >
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
          <span *ngIf="f.submitted && !username.valid" class="help-block">Username is required</span>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <label for="password">Password&nbsp;</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
          <span *ngIf="f.submitted && !password.valid" class="help-block">Password is required</span>
      </div>
      <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Login</button>

<div class="righthalf">
    <form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
        <div class="form-container">
          <div class="row columns">
    
            <h1>My Reactive Form</h1>
    
            <label>Name
              <input type="text" formControlName="name" class="form-control">
            </label>
            <div class="alert" *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched">you must provide name between 4 and 20 char</div>
    
    <br/>
            <label>Description
              <textarea formControlName="description" class="form-control"></textarea>
             
            </label>
            <div class="alert" *ngIf="!rForm.controls['description'].valid && rForm.controls['description'].touched">You must specify a description that's between 30 and 500 characters.</div>
            <br/>
    
            <label for="validate">Minimum of 3 Characters</label>
            <input type="checkbox" name="validate" formControlName="validate" value="1"> On
            
            <br/>
            <input type="submit" class="btn btn-primary" value="Submit Form" [disabled]="!rForm.valid">
          </div>
        </div>
      </form>
</div>
